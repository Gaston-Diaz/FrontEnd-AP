<div class="fondoFormularios">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <button type="button" class="botonM" routerLink="/"><i class="fa-solid fa-arrow-left"></i></button>
      <h2 class="active"> Modificar Skill </h2>
      
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
  
        <div class="form-group">
            <label for="nombreE">Nombre de la Skill:</label>
            <input type="text" id="nombreE" class="fadeIn second" name="nombreE" placeholder="Ingrese el nombre de la Skill" [(ngModel)]="skill.nombreS" required>
        </div> 
  
        <div class="form-group">
          <label for="descripcion">Porcentaje de Conocimiento:</label>
          <input type="text" id="descripcion" class="fadeIn third" name="descripcion" placeholder="Ingrese sin el signo %" [(ngModel)]="skill.porcentaje" required>
        </div>

          <br>
          <input type="submit" class="fadeIn fourth" value="Modificar">
  
      </form>
    </div>
  </div>
</div>
